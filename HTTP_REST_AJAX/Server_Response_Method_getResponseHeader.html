<!DOCTYPE html>
<html>
    <head>
        <title>Server Response Method</title>
    </head>
    <body>
        <h1>Server Response Method - getAllResponseHeaders</h1>
        <h2>The XMLHttpRequest Object</h2>
        <p>The getResponseHeader() function is used to return specific header information of a resource, like length, server-type, content-type, last-modified, etc:</p>
        <p id="demo"></p>
        <script>
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function(){
                if(this.readyState==4 && this.status==200){
                    document.getElementById("demo").innerHTML = this.getResponseHeader("Last-Modified");
                }
            };
            xhttp.open("GET","ajax_info.txt",true);
            xhttp.send();
        </script>
    </body>
</html>
