<!DOCTYPE html>
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#hide").click(function(){
                    $("p").hide();
                });
                $("#show").click(function(){
                    $("p").show();
                });
                $("button").click(function(){
                    $("p").hide(1000);
                });
            });
        </script>
    </head>
    <body>
        <h2>This is a heading.</h2>
        <p>This is a paragraph.</p>
        <p>This is another paragraph</p>
        <button type="hide" name="hide" id="hide">Hide</button>
        <button type="show" name="show" id="show">Show</button>
    </body>
</html>
