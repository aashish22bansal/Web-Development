<html>
    <head>
        <title>ID Selector</title>
        <style type="text/css">
            #para1
            {
                text-align:center;
                color: red;
            }
            #para2
            {
                text-align: right;
                color: blue;
            }
        </style>
    </head>
    <body>
        <p id="para1">Hello World!</p>
        <p>This paragraph is not affected by the style.</p>
        <p id="para2">The ID Selector uses the id attribute of the HTML element, and is defined with a "#".The
            style rule below will be applied to the element with id="para2"
        </p>
    </body>
</html>
