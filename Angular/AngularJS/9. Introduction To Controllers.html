<!DOCTYPE html>
<html lang="en" ng-app="myLanguageApp">
	<head>
		<meta charset="UTF-8">
		<title>Introduction To Model-View-Controller (MVC)</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	</head>
	<body>
		<!--
			ng-controller gives a unique name to the part of your HTML through which you make use of the MVC model.
			-->
		<div ng-controller="languages">
			Select your Favourite Language: 
			<button ng-click="php()">PHP</button> <!--Here, ng-click="" is an event handler.-->
			<button ng-click="javascript()">JavaScript</button> 
			<button ng-click="cpp()">C++</button> 
			<button ng-click="java()">Java</button>
			<p>The favourite language selected is: {{myFavouriteLanguage}}</p>
			<script>
				var application = angular.module('myLanguageApp',[]);
				application.controller('languages', function($scope){
					$scope.myFavouriteLanguage = 'None';
					
					$scope.php = function(){
						$scope.myFavouriteLanguage = 'PHP';
					};
					$scope.javascript = function(){
						$scope.myFavouriteLanguage = 'JavaScript';
					};
					$scope.cpp = function(){
						$scope.myFavouriteLanguage = 'C++';
					};
					$scope.java = function(){
						$scope.myFavouriteLanguage = 'Java';
					};
				});
			</script>
		</div>
	</body>
</html>
