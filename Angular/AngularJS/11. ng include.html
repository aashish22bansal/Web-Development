<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ng include</title>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    </head>
    <body ng-app="">
        <!--ng include helps you to include the part of the program which is saved in some other file and which needs to be accessed.-->
        <div ng-include="'dummyfile.html'"></div>
    </body>
</html>
