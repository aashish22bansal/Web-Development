<!DOCTYPE html>
<html>
	<head>
		<title>AngularJS Filters 5</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="sizeCtrl">
			<h1>{{txt | limitTo:3}}</h1>
		</div>
		<script>
			var app = angular.module('myApp',[]);
			app.controller('sizeCtrl',function($scope){
				$scope.txt = "Hello, Welcome to AngularJS";
			});
		</script>
		<p>Only the first three characters will be displayed.</p>
	</body>
</html>
