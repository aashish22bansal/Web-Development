<!DOCTYPE html>
<html>
	<head>
		<title>AngularJS Numbers</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	</head>
	<body>
		<div ng-app="" ng-init="names=['a','b','c']">
			<p>Looping with ng-repeat:</p>
			<ul>
				<li ng-repeat="x in names">
					{{x}}
				</li>
			</ul>
		</div>
	</body>
</html>
