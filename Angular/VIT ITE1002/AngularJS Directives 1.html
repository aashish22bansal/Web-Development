<!DOCTYPE html>
<html>
	<head>
		<title>AngularJS Directives</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	</head>
	<body>
		<div ng-app="" ng-init="firstName='John'">
			<p>This name is <span ng-bind="firstName"></span></p>
		</div>
	</body>
</html>
