<!DOCTYPE html>
<html>
	<head>
		<title>AngularJS Numbers</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	</head>
	<body>
		<div ng-app="" ng-init="firstName='John';lastName='Doe'">
			<p>The full name is: {{firstName+" "+lastName}}</p>
		</div>
	</body>
</html>
