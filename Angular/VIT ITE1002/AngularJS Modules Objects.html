<!DOCTYPE html>
<html ng-app="myModule">
	<head>
		<title>AngularJS Numbers</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	</head>
	<body>
		<div ng-controller="myCtrlFn">
			{{myobjview.firstName+" "+myobjview.lastName}}
		</div>
		<script>
			var modObj=angular.module("myModule",[]);
			modObj.controller("myCtrlFn",function($scope){
				var obj1={firstName: "John", lastName: "Doe"}
				$scope.myobjview=obj1;
			});
		</script>
	</body>
</html>
