<!DOCTYPE html>
<html>
	<head>
		<title>AngularJS Numbers</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	</head>
	<body>
		<div ng-app="" ng-init="names=[
			{name: 'a', country: 'India'},
			{name: 'b', country: 'USA'},
			{name: 'c', country: 'Spain'}
			]">
			<p>Looping in Objects:</p>
			<ul>
				<li ng-repeat="x in names">
					{{x.name+', '+x.country}}
				</li>
			</ul>
		</div>
	</body>
</html>
