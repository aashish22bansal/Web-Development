<html>
    <head>
        <title>While and Do-while Loop</title>
    </head>
    <body>
        <script type="text/JavaScript">
            var i=0;
            while(i<=5)
            {
                document.write("The number is "+i);
                document.write("<br>");
                i++;
            }
            i=0;
            do
            {
                document.write("The number is "+i+"<br>");
                i++;
            }while(i<=5);
        </script>
    </body>
</html>
