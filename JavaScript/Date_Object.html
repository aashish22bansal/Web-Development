<html>
    <head>
        <title>Date Object</title>
    </head>
    <body>
        <h1>Date Object</h1>
        <script type="text/JavaScript">
            var d = new Date();
            document.write("<p>Date: "+d.getDate()+"</p>");
            document.write("<p>Day: "+d.getDay()+"</p>");
            document.write("<p>Year: "+d.getYear()+"</p>");
            document.write("<p>Hour: "+d.getHours()+"</p>");
            document.write("<p>Minute(s): "+d.getMinutes()+"</p>");
            document.write("<p>Month: "+d.getMonth()+"</p>");
            document.write("<p>Seconds: "+d.getSeconds()+"</p>");
            document.write("<p>Time: "+d.getTime()+"</p>");
        </script>
    </body>
</html>
