<html>
    <head>
        <title>Continue Statement</title>
    </head>
    <body>
        <script type="text/JavaScript">
            var i=0;
            for(i=0;i<=10;i++)
            {
                if(i==5)
                {
                    continue;
                }
                document.write("The number is "+i+"<br>");
            }
        </script>
    </body>
</html>
