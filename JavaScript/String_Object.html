<html>
    <head>
        <title>String Objects</title>
    </head>
    <body>
        <h1>String Objects</h1>
        <script type="text/JavaScript">
            var txt="Hello World!";
            document.write(txt.length);
            document.write(txt.toUpperCase());
            document.write(txt.match("world"));
            document.write(txt.match("World"));
            document.write(txt.indexOf("world"));
            var str="Visit Microsoft!";
            document.write(str.replace("Microsoft","CTS"));

            document.write("<p>Big: "+txt.big()+"</p>");
            document.write("<p>Small :"+txt.small()+"</p>");
            document.write("<p>Bold: "+txt.bold()+"</p>");
            document.write("<p>Italic: "+txt.italics()+"</p>");
            document.write("<p>Strke: "+txt.strike()+"</p>");
            document.write("<p>Fontcolor: "+txt.fontcolor("green")+"</p>");
            document.write("<p>Fontsize: "+txt.fontsize(6)+"</p>");
            document.write("<p>Subscript: "+txt.sub()+"</p>");
            document.write("<p>Superscript: "+txt.sup()+"</p>");
            document.write("<p>Link: "+txt.link("http://www.w3schools.com")+"</p>");
            document.write("<p>Blink: "+txt.blink()+"(does not work in IE, Chrome, or Safari)</p>");
        </script>
    </body>
</html>
