<html>
    <head>
        <title>Math and Numbers</title>
    </head>
    <body>
        <h1>Math & Numbers with Strings</h1>
        <script type="text/javaScript">
            var x;
            x = 5+5;
            document.write(x);
            document.write("<br/>");
            x = "5" + "5";
            document.write(x);
            document.write("<br/>");
            x = 5 + "5";
            document.write(x);
            document.write("<br/>");
            x = "5" + 5;
            document.write(x);
            document.write("<br/>");
        </script>
        <p>The rule is: If you add a number and a string, the result will be a string.</p>
        <script src="Math_&_Numbers.js"></script>
    </body>
</html>
