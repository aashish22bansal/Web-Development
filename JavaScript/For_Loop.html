<html>
    <head>
        <title>For Loop</title>
    </head>
    <body>
        <h1>Printing Numbers</h1>
        <script type="text/JavaScript">
            var i=0;
            for(i=0;i<=5;i++)
            {
                document.write("The number is "+i+"<br>");
            }
        </script>
        <h1>Printing Headings</h1>
        <script type="text/JavaScript">
            for(i=1;i<=6;i++)
            {
                document.write("<h"+i+"> This is Heading "+i+"</h"+i+"><br>");
            }
        </script>
    </body>
</html>
