<html>
    <head>
        <title>Using Break</title>
    </head>
    <body>
        <h1>Using Break Statement</h1>
        <script type="text/JavaScript">
            var i=0;
            while(i<=10)
            {
                document.write("The number is "+i+"<br>");
                if(i==3)
                {
                    break;
                }
                i++;
            }
        </script>
    </body>
</html>
